name: ci

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: "Build"
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@main
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Setup
        run: pip install -r requirements.txt
      - name: oelint-adv
        run: |
          find . -type d \( -iname packagegroups \) -prune -false -o \
            \( -name "*.bb" -o -name "*.bbappend" \) \
            -exec oelint-adv {} +
